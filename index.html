<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Cration by Mahesh</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e72c454282.js"></script>
</head>

<body>
  <!-- select box -->
  <div class="select-box">
    <header>Tic Tac Toe</header>
    <div class="content">
      <div class="title">Select which you want to be?</div>
      <div class="options">
        <button class="playerX">Player (X)</button>
        <button class="playerO">Player (O)</button>
      </div>
      <div class="credit">Created By <a href="#" >Mahesh</a></div>
      <a id="link" href="https://www.instagram.com/_.prince_of_princess._/" target="_blank"> <i id="social" class="fab fa-instagram"></i></a>
          <a id="link" href="https://github.com/maheshmk003" target="_blank"> <i  id="social" class="fab fa-github-square" id="git"></i></a>
          <a  id="link" href="https://www.linkedin.com/in/maheshkumar-d-2b880920b/" target="_blank"> <i  id="social" class="fab fa-linkedin" id="linkedin"></i></a>
          <a id="" href="https://maheshmk003.github.io/mk-page/" target="_blank"><i  id="social" class="fa fa-user solid" id="I"></i></a>
       
    </div>
  </div> 

  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's Turn</span>
        <span class="Oturn">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
